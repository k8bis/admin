{% load static %}
    <!doctype html>
    <html lang="en" class="h-100">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>{% block title %}{% endblock %}</title>

            <!-- Bootstrap core CSS -->
            <link href="{% static 'assets/dist/css/bootstrap.css' %}" rel="stylesheet">
            <!-- Custom styles for this template -->
            <link href="{% static 'main/css/sticky-footer-navbar.css' %}" rel="stylesheet">

            {% block head %}{%endblock%}

        </head>
        <body class="d-flex flex-column h-100">
            <header>
                {% include "tmpl_header.html" %}
            </header>
            <block>
                {% block content %}{%endblock%}
            </block>
            <footer class="footer mt-auto py-3">
                <div class="container">
                    <span class="text-muted">Rodolfo Rodriguez 2020.</span>
                    Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
                </div>
            </footer>

            <script src="{% static 'index/js/jquery-3.5.1.slim.min.js'%}"></script>
            <script>window.jQuery || document.write('<script src="{% static 'index/js/jquery-3.5.1.slim.min.js'%}"><\/script>')</script>
            <script src="{% static 'index/js/bootstrap.bundle.min.js'%}"></script>
            <!-- Third party plugin JS-->
            <script src="{% static 'index/js/jquery.easing.min.js'%}"></script>
            {% block scripts %}{%endblock%}

        </body>
</html>
